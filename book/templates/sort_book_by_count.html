{% extends 'wrapper.html' %}
{%block title%}
Books
{% endblock%}
{% block content %}


<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Books Catalog by count</h2>
    
    {% if books %}
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for book in books %}
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="margin-right: 10px">
            <div class="col p-3 d-flex flex-column position-static">
                <h2>{{book.name}}</h2>
                <p>{{book.description}}</p>
                <a href="{% url 'book_details' book_id=book.id %}">Read more</a>
            </div>
        </div>
      {% endfor %}
    </div>
    {% else %}
    <h1>Sorry! But we don't have any books( </h1>
    {% endif %}
</div>

{% endblock %}
