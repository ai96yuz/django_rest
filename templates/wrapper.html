<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>{% block title %} {% endblock%}</title>
    </head>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://files.fm/thumb_show.php?i=ykfn7vehe" />
                <span class="p-1 fs-4">Library</span>
            </a>

            <ul class="nav nav-pills">

              <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="{% url 'books' %}" class="nav-link">Books</a></li>
              <li class="nav-item"><a href="{% url 'authors' %}" class="nav-link">Authors</a></li>
              <li class="nav-item"><a href="{% url 'users' %}" class="nav-link">Users</a></li>
              <li class="nav-item"><a href="{% url 'orders' %}" class="nav-link">Orders</a></li>
            </ul>
            <form type="get" action="{% url 'book_search' %} " style="margin-top: 5px">
                <input  class="mr-sm-2" id="search_box" type="search" name="search_box"  placeholder="Search" aria-label="Search">
                <button class= "btn btn-lg btn-primary btn-rounded btn-sm" type="submit" style="margin-bottom: 5px">Search</button>
            </form>
            <ul class="nav nav-pills">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.get_username }}.</p>
                <li class="nav-item"><a href="{% url 'logout'%}" class="nav-link">Log out</a></li>
            {% else %}
<!--                <p>Welcome. You are not logged in</p>-->
                <li class="nav-item"><a href="{% url 'log_in'%}" class="nav-link">Log in</a></li>
                <li class="nav-item"><a href="{% url 'sign_up'%}" class="nav-link">Sign up</a></li>
            {% endif %}
            </ul>

          </header>
    </div>
    <body>
        <div class="container" style="min-height: 600px;">
            {% block content%}

            {% endblock %}
          </div>
          <div class="container" >
            <div class="d-flex justify-content-between py-4 my-4 border-top">
                <p>Created by Yura Pareniuk and Yevhenii Shorok</p>
            </div>
          </div>
    </body>
</html>
