{% extends 'wrapper.html' %}
{%block title%}
Books
{% endblock%}
{% block content %}
<h1>Books by user_id</h1>
<hr>
{% if books %}
<h1>User: {{user.first_name}}</h1>
<h2>Orders:</h2>
{% for book in books %}
<h2>Book: {{book.book.name}}</h2>
{% endfor %}
{% else %}
<h1>Error</h1>
{% endif %}
{% endblock %}
